<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playgame('Rock');">Rock</button>
    <button onclick="playgame('Paper');">Paper</button>
    <button onclick="playgame('Scissors');">Scissors</button>
    <button onclick="resetgame();">Reset Score</button>
    <h4></h4>
    <h3></h3>
    <p></p>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        gametie: 0,
        compwin: 0,
        userwin: 0,
      };
      function getcompMove() {
        const num = Math.random();
        if (num >= 0 && num < 1 / 3) {
          return "Rock";
        } else if (num >= 1 / 3 && num < 2 / 3) {
          return "Paper";
        } else {
          return "Scissors";
        }
      }
      function playgame(userMove) {
        let compMove = getcompMove();
        document.querySelector(
          "h4"
        ).innerHTML = `Your Move is ${userMove} and Computer Move is ${compMove}`;
        game(userMove, compMove);
      }
      function game(userMove, compMove) {
        if (userMove === "Rock") {
          if (compMove === "Rock") {
            document.querySelector("h3").innerHTML = "Game Tie";
            score.gametie += 1;
          } else if (compMove === "Scissors") {
            document.querySelector("h3").innerHTML = "User Win";
            score.userwin += 1;
          } else {
            document.querySelector("h3").innerHTML = "Computer Win";
            score.compwin += 1;
          }
        } else if (userMove === "Paper") {
          if (compMove === "Paper") {
            document.querySelector("h3").innerHTML = "Game Tie";
            score.gametie += 1;
          } else if (compMove === "Rock") {
            document.querySelector("h3").innerHTML = "User Win";
            score.userwin += 1;
          } else {
            document.querySelector("h3").innerHTML = "Computer Win";
            score.compwin += 1;
          }
        } else {
          if (compMove === "Scissors") {
            document.querySelector("h3").innerHTML = "Game Tie";
            score.gametie += 1;
          } else if (compMove === "Paper") {
            document.querySelector("h3").innerHTML = "User Win";
            score.userwin += 1;
          } else {
            document.querySelector("h3").innerHTML = "Computer Win";
            score.compwin += 1;
          }
        }
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector(
          "p"
        ).innerHTML = `Game Tie: ${score.gametie} User Win: ${score.userwin} Computer Win: ${score.compwin}`;
      }
      function resetgame() {
        score.gametie = 0;
        score.compwin = 0;
        score.userwin = 0;
        document.querySelector("h4").innerHTML = "";
        document.querySelector("h3").innerHTML = "Scores get Reset";
        document.querySelector(
          "p"
        ).innerHTML = `Game Tie: ${score.gametie} User Win: ${score.userwin} Computer Win: ${score.compwin}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playgame('rock');">Rock</button>
    <button onclick="playgame('paper');">Paper</button>
    <button onclick="playgame('scissors');">Scissors</button>
    <button onclick="resetgame();">Reset Score</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        gametie: 0,
        compwin: 0,
        userwin: 0,
      };
      function getcompMove() {
        const num = Math.random();
        if (num >= 0 && num < 1 / 3) {
          return "rock";
        } else if (num >= 1 / 3 && num < 2 / 3) {
          return "paper";
        } else {
          return "scissors";
        }
      }
      function playgame(userMove) {
        let compMove = getcompMove();
        console.log(
          `Your Move is ${userMove} and Computer Move is ${compMove}`
        );
        game(userMove, compMove);
      }
      function game(userMove, compMove) {
        if (userMove === "rock") {
          if (compMove === "rock") {
            console.log("Game Tie");
            score.gametie += 1;
          } else if (compMove === "scissors") {
            console.log("User Win");
            score.userwin += 1;
          } else {
            console.log("Computer Win");
            score.compwin += 1;
          }
        } else if (userMove === "paper") {
          if (compMove === "paper") {
            console.log("Game Tie");
            score.gametie += 1;
          } else if (compMove === "rock") {
            console.log("User Win");
            score.userwin += 1;
          } else {
            console.log("Computer Win");
            score.compwin += 1;
          }
        } else {
          if (compMove === "scissors") {
            console.log("Game Tie");
            score.gametie += 1;
          } else if (compMove === "paper") {
            console.log("User Win");
            score.userwin += 1;
          } else {
            console.log("Computer Win");
            score.compwin += 1;
          }
        }
        localStorage.setItem("score", JSON.stringify(score));
        console.log(
          `Game Tie: ${score.gametie} User Win: ${score.userwin} Computer Win: ${score.compwin}`
        );
      }
      function resetgame() {
        score.gametie = 0;
        score.compwin = 0;
        score.userwin = 0;
        console.log(
          `Game Tie: ${score.gametie} User Win: ${score.userwin} Computer Win: ${score.compwin}`
        );
      }
    </script>
  </body>
</html>
